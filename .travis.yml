language: python

matrix:
  include:
    - os: linux
      dist: trusty
      python: "3.4"

    - os: linux
      dist: trusty
      python: "3.5"

    - os: linux
      dist: trusty
      python: "3.6-dev"

    - os: osx
      language: generic
      python: "3.4"
      env:
        - PYTHON_VERSION=3.4.4

    - os: osx
      language: generic
      python: "3.5"
      env:
        - PYTHON_VERSION=3.5.2

  allow_failures:
    - os: osx

#python:
