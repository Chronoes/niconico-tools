language: python

python:
 - "3.7-dev"
 - "3.6"
 - "3.5"

env:
 - TEST_ASYNC=0
 - TEST_ASYNC=1

install:
  - pip install pytest pytest-catchlog codecov pytest-cov coveralls
  - pip install -e .

script:
  - export PYTHON_TEST=1
  - py.test --cov=nicotools tests/test_nicodown.py tests/test_nicoml.py

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - coveralls
  - chmod +x tests/travis.sh
  - tests/travis.sh

after_failure:
  - chmod +x tests/travis.sh
  - tests/travis.sh

notifications:
  email:
    recipients:
      - window100@gmail.com
    on_success: always

branches:
  only:
  - master
  - develop

deploy:
  provider: pypi
  user: mo-san
  on:
    repo: mo-san/niconico-tools
    branch: master
    python: 3.4
  password:
    secure: 
