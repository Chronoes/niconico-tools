# command to install dependencies
install:
  - pip install requests progressbar2 prettytable pytest pytest-catchlog coverage codecov pytest-cov
  - chmod +x tests/travis.sh
  - tests/travis.sh
  - pip install -e .

env:
 - PYTHON_TEST=1

# command to run tests
script:
  - py.test --cov=./
# - py.test tests/test_nicodown.py -v
# - py.test tests/test_nicoml.py -v


after_success:
  - codecov
  - bash <(curl -s https://codecov.io/bash)
